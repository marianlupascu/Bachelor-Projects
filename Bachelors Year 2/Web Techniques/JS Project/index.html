<!-- Add your site or application content here -->

<div id="logo"></div>

<section class="backgroundProgressBar">
    <div class="containerProgressBar">
        <p id="progressCount">0%</p>
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                 style="width:0%"></div>
        </div>
        <p>Please wait while the application is loading...</p>
        <hr>
    </div>
</section>

<section class="containerMenu">
    <div id="allthethings">
        <div id="left"></div>
        <div id="newGame" onclick="game()"><p>NEW GAME</p></div>
        <div id="tutorials" onclick="seeTutorials()"><p>TUTORIALS</p></div>
        <div id="options" onclick="seeOptions()"><p>OPTIONS</p></div>
        <div id="credits" onclick="seeCredits()"><p>CREDITS</p></div>
        <div id="right"></div>

        <div id="exit" onclick="exit()"></div>
        <div id="circle"></div>
    </div>
    <p class="title">MAIN MENU</p>
</section>

<aside id="menuButton">
    <div class="button__holder">
        <button class="plus" onclick="exitToMenu()"></button>
    </div>
</aside>

<div id="backgroundGame">
    <div id="tv"></div>
    <p id="score">Score: <span id="scoreValue">0</span></p>
</div>

<script src="js/vendor/modernizr-3.5.0.min.js"></script>
